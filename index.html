<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font awesome Cdn -->

    <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body>
    <!-- Title -->
    <h1 class="title">
        Rock Paper Scissors
        <span id="refresh">
            <i class="fa-solid fa-rotate-left"></i>
        </span>
    </h1>
    <!-- Title -->


    <!-- Score-Container -->
    <div class="score-container">
        <div class="score">
            <p id="user-score">0</p>
            <h4>Player</h4>
            <p id="user-choice"></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <h4>Computer</h4>
            <p id="comp-choice"></p>
        </div>
    </div>
    <!-- Score-Container -->

    <!-- Options -->
    <div class="choices">
        <div class="choice">
            <img src="./images/rock.png" alt="" id="rock">
        </div>
        <div class="choice">
            <img src="./images/paper.png" alt="" id="paper">
        </div>
        <div class="choice">
            <img src="./images/scissors.png" alt="" id="scissor">
        </div>
    </div>
    <!-- Options -->

    <!-- Message Container -->
    <div class="msg-container">
        <p id="msg">
            Play your move
        </p>
    </div>
    <!-- Message Container -->
    <script src="./script.js"></script>
</body>

</html>
